<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Sidebar Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        rel="stylesheet" href="css/style.css">
        <!--Boxicons CND link -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class='bx bx-infinite'></i>
                    <div class="logo_name">Scoutizm</div>
                </div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>

                    <i class='bx bx-search-alt-2'></i>
                    <input type="text" placeholder="Search...">
                    <span class="tooltip">Search</span>
                </li>
            </input>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-grid-alt'></i>
                <span class="link_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-user'></i>
                <span class="link_name">User</span>
            </a>
            <span class="tooltip">User</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-chat'></i>
                <span class="link_name">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-stats'></i>
                <span class="link_name">Stats</span>
            </a>
            <span class="tooltip">Stats</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bxl-codepen'></i>
                <span class="link_name">Admin Panel</span>
            </a>
            <span class="tooltip">Admin Panel</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cog'></i>
                <span class="link_name">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
        </li>
   </ul>
   <div class="profile_content">
       <div class="profile">
           <div class="profile_details">
<img src="images/profile.jpg" alt="">
               <div class="name_job">
                   <div class="name">AnÄ±l Atasoy</div>
                   <div class="job">Developer</div>
               </div>
           </div>
           <i class='bx bx-log-out' id="log_out"></i>
       </div>
   </div>
</div>
<div class="home_content">
    <div class="text">Home Content</div>
</div>


<!--Scripts-->
<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search-alt-2");

    btn.onclick = function(){
        sidebar.classList.toggle("active");
    }
    searchBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }
    
    
</script>
</body>
</html>
